<ion-header>
  <ion-toolbar>
    <ion-title>Update Person</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    *ngIf="personUpdateForm"
    [formGroup]="personUpdateForm"
    (ngSubmit)="UpdatePerson()"
  >
    <ion-card>
      <ion-card-header>
        Update Person
      </ion-card-header>
      <ion-list>
        <ion-item>
          <ion-input
            type="text"
            formControlName="name"
            placeholder="Name"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            type="email"
            formControlName="email"
            placeholder="Email"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-row class="col-md-2">
        <ion-button color="primary" expand="full" (click)="UpdatePerson(model)"
          >Update</ion-button
        >
        <ion-button color="secondary" expand="full" (click)="BackToList()"
          >Cancel</ion-button
        >
      </ion-row>

      <ion-card-content>
        <!-- Add card content here! -->
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>
