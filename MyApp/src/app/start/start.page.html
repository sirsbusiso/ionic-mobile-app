<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

      Start
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-list>

      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>

    </ion-list>

    <ion-row class="col-md-2">
      <ion-button color="primary" expand="block">Login</ion-button>

      <ion-button color="secondary" expand="block">Register</ion-button>
    </ion-row>

    <ion-card-content>
      <!-- Add card content here! -->
    </ion-card-content>
  </ion-card>
</ion-content>
